<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">

            <div class="card p-4">
              <div class="card-body">

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #frm="ngForm">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>

                  <alert></alert>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" id="clubnumber" class="form-control"
                           [class.is-invalid]="f.clubnumber.invalid"
                           [class.is-valid]="f.clubnumber.valid"
                           placeholder="Club number" autocomplete="username"
                           formControlName="clubnumber"
                           required>

                    <span class="invalid-feedback">
                      <span *ngIf="f.clubnumber.invalid">
                        <span *ngIf="f.clubnumber.errors.required && frm.submitted">
                          Please fill out your Fresh & Honest Club number.
                        </span>
                      </span>
                    </span>

                  </div>

                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" id="password"
                           class="form-control"
                           [class.is-invalid]="f.password.invalid"
                           [class.is-valid]="f.password.valid"
                           placeholder="Password" autocomplete="current-password"
                           formControlName="password"
                           required>

                    <span class="invalid-feedback">
                      <span *ngIf="f.password.invalid">
                        <span *ngIf="f.password.errors.required && frm.submitted">
                          Please fill out your password.
                        </span>
                      </span>
                    </span>

                  </div>

                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn-primary px-4" type="submit" name="submit">Login</button>
                    </div>
                  </div>

                </form>

              </div>
            </div>



          </div>
        </div>
      </div>
    </div>
  </main>
</div>
